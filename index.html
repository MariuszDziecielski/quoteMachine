<!DOCTYPE html>
<html lang="pl">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="12.5. Zadanie: Aplikacja losująca cytaty">
	    <meta name="author" content="Mariusz Dzięcielski">
	    <title>12.5. Zadanie: Aplikacja losująca cytaty</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <main>
            <header>
                <div class="people">
                    <img src="images/2.png" alt="">
                    <img src="images/1.png" alt="">
                    <img src="images/3.png" alt="">
                </div>
                <h1>Random quote machine</h1>
            </header>
            <div class="box">
                <div class="quote">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Cquote1_black.svg/1280px-Cquote1_black.svg.png" alt=""> 
                    <p></p>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Cquote2_black.svg/2000px-Cquote2_black.svg.png" alt="">
                </div>
                <h3 class="author">&nbsp;</h3>
            </div>
            <div>
                <button class="trigger">Random quote</button>
                <a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter"></i> Tweet</a>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>             
	</body>
</html>
